<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <title>Sink Tests Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="sink.css" type="text/css">
    <script src="sink.js"></script>
  </head>
  <body>
    <h1>Sink Tests</h1>
    <ol id="tests"></ol>

    <script>
      start(function(t, k) {
        t('should pass', 1, function() {
          k(true, 'make a note');
        });
        t('should not pass', 1, function() {
          k(false, 'make another note');
        });
      });
    </script>

  </body>
</html>
