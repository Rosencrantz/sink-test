<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <title>Sink Tests Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="sink.css" type="text/css">
    <script src="sink.js"></script>
  </head>
  <body>
    <h1>Sink Tests</h1>
    <ol id="tests"></ol>

    <script>
      start(function(test, ok) {
        test('should pass', 1, function() {
          ok(true, 'this is true');
        });
        test('should not pass', 2, function() {
          ok(false, 'this is false');
          ok(true, 'doesn\'t matter if this passes');
        });
        test('this is another', 1, function() {
          ok(true, 'foo');
        });
        test('and yet even another', 1, function() {
          ok(true, 'bar');
        });
      });
    </script>

  </body>
</html>
